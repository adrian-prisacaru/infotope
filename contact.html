<!DOCTYPE html>
  
<html>
  <head>
    <title> Infotope </title>
    <link rel='stylesheet' href='stylesheets/normalize.css'>
    <link rel='stylesheet' href='stylesheets/layout.css'>
    <link rel='stylesheet' href='stylesheets/pages.css'>
    <script src='javascripts/jquery-1.11.1.min.js'></script>
    <script src='javascripts/layout.js'></script>
  </head>
  
  <body>
    

    
    <!--- header --->    
    
    <div class="header">
      <div class="container">
        <div class="header-item active" id="contact-link">
          <a href='#'> Contact </a>
        </div>
        <div class="header-item" id="about-link">
          <a href='#'> About Us </a>
        </div>
        <div class="header-item" id="technology-link">
          <a href='#'> Technology </a>
        </div>
        <div class="header-item" id="mission-link">
          <a href='#'> Mission </a>
        </div>
        <div class="header-item" id="home-link">
          <a href='#'> Home </a>
        </div>
      </div>
    </div>
    
    
    <!--- page content --->
    <div class='container  page-container'>
      <h1> CONTACT </h1>
        
        <div class='contact-box'>
          <div class='country-name'>
            AUSTRIA
          </div>
          <div class='contact-info'>
            <div class='contact-info-section'>
              <img src='images/contact/address icon.png' class='contact-icon'>
              <div class='text'>
                Mooswiesengasse 32, A-1140 Vienna, Austria
              </div>
            </div>
            <div class='contact-info-section'>
              <img src='images/contact/phone icon.png' class='contact-icon'>
                <div class='text'>
                  +43 720 737 197
                </div>
            </div>
            <div class='contact-info-section'>
              <img src='images/contact/mail icon.png' class='mail-icon'>
                <div class='mail-text'>
                  office@infotope.com
                </div>
            </div>
          </div>
        </div>
        
        <div class='contact-box'>
          <div class='country-name'>
            GERMANY
          </div>
          <div class='contact-info'>
            <div class='contact-info-section'>
              <img src='images/contact/address icon.png' class='contact-icon'>
                <div class='text'>
                  Am Lehmberg 54, D-01151 Dresden, Germany
                </div>
            </div>
            <div class='contact-info-section'>
              <img src='images/contact/phone icon.png' class='contact-icon'>
                <div class='text'>
                  +49 351 4236 220
                </div>
            </div>
            <div class='contact-info-section'>
              <img src='images/contact/mail icon.png' class='mail-icon'>
                <div class='mail-text'>
                  office@infotope.com
                </div>
            </div>
          </div>
        </div>
        
        <div class='url-box'>
          www.infotope.com
        </div>
        
        <div class='logos'>
          <img src='images/contact/facebook icon.png'>
          <img src='images/contact/twitter icon.png'>
          <img src='images/contact/linked in icon.png'>
        </div>
        
      </div>
      
    <!--- footer --->    
    
    <div class="footer">
      <div class='text'>
        &copy Copyright 2014 infotope gmbh
      </div>
    </div>
    

  </body>
</html>
